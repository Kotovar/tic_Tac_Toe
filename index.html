<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Game</h1>
    <div id="buttons">
      <button id="buttonPP">Person vs Person</button>
      <button id="buttonPA">Person vs AI</button>
      <button id="buttonAA">AI vs AI</button>
    </div>

    <div id="score">
      <p>Score:</p>
      <p>Score:</p>
      <p id="first_player"></p>
      <p id="second_player"></p>
    </div>
    <div id="game_board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div id="message"></div>
  </body>
</html>
